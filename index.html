<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #555;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .pdf-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-link {
            text-align: center;
            margin-top: 10px;
        }

        .fallback-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }

        .fallback-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Assignment-2</h1>
    <div class="container">
        <div class="pdf-container">
            <!-- Embed the PDF here -->
            <iframe src="Assignment-2.pdf"></iframe>
        </div>
        <div class="fallback-link">
            <!-- Provide a fallback link for unsupported browsers -->
            <p>If the PDF doesn't load, <a href="Assignment-2.pdf" target="_blank">click here to view it.</a></p>
        </div>
    </div>
</body>
</html>
